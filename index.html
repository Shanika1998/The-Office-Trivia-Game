<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>The Office Trivia Game!!</title>
</head>
<body>
    <audio controls loop hidden>
        <source src="The Office.mp3" type="audio/ogg">
        <source src="The Office.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
<div class="main-box">
    <div class="score">
        <span id="player-score">0</span>
        <span> / </span>
            <span id="total-score">0</span>
</div>
<div id="question-box" >
    <div id="question">Question</div>
    <div id="options" class="btn-grid"> 
        <button class="btn" id="True">True </button>
        <button class="btn" id="False"> False</button>
        
    </div>

<div class="controls">

    <button id="next-button" class=" btn next-button"> Next</button>
    <button class="btn btn-submit" id="submit">Submit</button>

</div>
</div>
</div>
<script src="trivia.js"></script>
</body>
</html>
